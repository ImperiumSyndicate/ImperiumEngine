[loggers]
keys = root, scheduler

[handlers]
keys = FileHandler, TerminalHandler

[formatters]
keys = schedulerFormatter

[logger_root]
level = DEBUG
handlers = TerminalHandler

[logger_scheduler]
level = DEBUG
qualname = scheduler
handlers = FileHandler

[handler_FileHandler]
class = FileHandler
formatter = schedulerFormatter
args = ('%(logfilename)s','a')

[handler_TerminalHandler]
class = StreamHandler
formatter = schedulerFormatter
args = (sys.stdout,)

[formatter_schedulerFormatter]
format = '%(asctime)s [%(levelname)s] - : %(message)s'