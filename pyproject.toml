unfixable = ["ERA001", "F401", "F841", "T201", "T203"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.pycodestyle]
max-doc-length = 100

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.uv] # https://docs.astral.sh/uv/reference/settings/
package = true
[tool.poe.tasks] # https://github.com/nat-n/poethepoet

[tool.poe.tasks.docs]
help = "Generate this package's docs using mkdocs"
cmd = "mkdocs build"
[tool.poe.tasks.docs-generete]
help = "Generate this package's docs using mkdocs"
cmd = " python  scripts/gendoc/dsa.py"

[tool.poe.tasks.docs-serve]
help = "Serve the documentation locally"
cmd = "mkdocs serve"

[tool.poe.tasks.lint]
help = "Lint this package"
cmd = """
    pre-commit run
      --all-files
      --color always
    """

[tool.poe.tasks.test]
help = "Test this package"

[[tool.poe.tasks.test.sequence]]
cmd = "coverage run"

[[tool.poe.tasks.test.sequence]]
cmd = "coverage report"

[[tool.poe.tasks.test.sequence]]
cmd = "coverage xml"
